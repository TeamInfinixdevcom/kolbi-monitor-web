<svg width="400" height="200" viewBox="0 0 400 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Fondo oscuro -->
  <rect width="400" height="200" fill="#1a1a1a"/>
  
  <!-- Dragon head (Infinix logo) -->
  <g id="dragon">
    <!-- Cuello -->
    <path d="M 80 120 Q 75 100 85 85" stroke="#888888" stroke-width="8" fill="none" stroke-linecap="round"/>
    
    <!-- Cabeza -->
    <ellipse cx="95" cy="70" rx="25" ry="30" fill="#888888"/>
    
    <!-- Cuerno 1 -->
    <path d="M 90 45 Q 85 25 80 15" stroke="#888888" stroke-width="6" fill="none" stroke-linecap="round"/>
    
    <!-- Cuerno 2 -->
    <path d="M 105 42 Q 110 20 115 10" stroke="#888888" stroke-width="6" fill="none" stroke-linecap="round"/>
    
    <!-- Ojo -->
    <circle cx="100" cy="65" r="4" fill="#1a1a1a"/>
    
    <!-- Boca -->
    <path d="M 115 75 Q 125 80 130 75" stroke="#888888" stroke-width="3" fill="none" stroke-linecap="round"/>
    
    <!-- MandÃ­bula inferior -->
    <path d="M 120 82 L 135 85" stroke="#888888" stroke-width="3" fill="none" stroke-linecap="round"/>
  </g>
  
  <!-- Texto "Infinix" -->
  <text x="160" y="85" font-family="Arial, sans-serif" font-size="48" font-weight="bold" fill="#3498db">Infinix</text>
  
  <!-- Texto "Dev" -->
  <text x="160" y="130" font-family="Arial, sans-serif" font-size="36" font-weight="bold" fill="#ecf0f1">Dev</text>
</svg>
